<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color:#303b59 ;}
  </style>
</head>
<body>
  <div class="TOTALE">

<div class="TOTALE-LEFT">
  <div class="res">Your Result</div>

 <div class="cercle"> 
  <p id="num1">76</p>
  <p id="num2">of 100</p>
  </div>

  <p id="great"> Great</p>
 
 <p id="par"> You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
</div>

  <div class="TOTALE-RIGHT">
   <h2> Summary</h2>

  <div class="categories">
    <div class="cat1">
     <span id="title1"> <span class="material-symbols-outlined">
      bolt
      </span>Reaction</span>
  <span id="tscore"> <span id="score">80 </span>/ 100</span>
    </div>

  <div class="cat2">
   <span class="title2"><span class="material-symbols-outlined">
    mindfulness
    </span> Memory</span>
  <span id="tscore"><span id="score">92</span> / 100</span>

  </div>
  <div class="cat3">
   <span id="title3" > <span class="material-symbols-outlined">
    sms
    </span>Verbal</span>
  <span id="tscore" ><span id="score">61</span> / 100</span>

  </div>
  
  <div class="cat4">
   <span id="title4"> <span class="material-symbols-outlined">
    visibility
    </span>Visual</span>
  <span id="tscore"><span id="score">72</span> / 100</span>
  </div>

  </div>
  <button>Continue</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/djelidlyna">Lyna</a>.
  </div>
  </div>
  
  
  </div>
</body>
</html>
